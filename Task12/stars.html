<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            margin-top: 10px;
            background-color: #1e1e2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #demo_div {
            font-size: 1.5rem;
            margin-top: 20px;
            white-space: pre-wrap; 
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Generate a Star Triangle</h2>
    <input type="number" id="user_input" placeholder="Enter a number" min="1" />
    <button onclick="generate()">Generate</button>
    <div id="demo_div"></div>
</div>

<script>
    function generate() {
        let text = "";
        let n = parseInt(document.getElementById("user_input").value);
        
        if (isNaN(n) || n < 1) {
            document.getElementById("demo_div").innerHTML = "Please enter a valid number greater than 0.";
            return;
        }

        for (let i = 1; i <= n; i++) { 
            for (let j = 0; j < i; j++) { 
                text += "*";
            }
            text += "\n"; 
        }
        document.getElementById("demo_div").innerHTML = text.replace(/\n/g, "<br>");
    }
</script>

</body>
</html>
