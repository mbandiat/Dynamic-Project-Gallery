<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>Random Number Generator</h2>
    <input type="number" id="num1" placeholder="Min Range">
    <input type="number" id="num2" placeholder="Max Range">
    <button onclick="generate()">Generate Random Number</button>
    <button onclick="clear_everything()">Clear</button> <!-- Clear button -->
    <div id="result"></div> 

    <script>
    function generate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let a = parseInt(num1);
        let b = parseInt(num2);
        let lower = Math.min(a, b);
        let upper = Math.max(a, b);
        let randomNumber = Math.floor(Math.random() * (upper - lower + 1)) + lower;
        document.getElementById("result").innerText = "Generated Random Number: " + randomNumber;
        setTimeout(clearResult, 5000);
    }

    function clear_everything() {
        document.getElementById("num1").value = ""; 
        document.getElementById("num2").value = ""; 
        document.getElementById("result").innerText = "";
    }

    function clearResult() {
        document.getElementById("result").innerText = "";
    }
    </script>

</body>
</html>
