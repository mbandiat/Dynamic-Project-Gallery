<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h3 {
            font-size: 24px;
            color: #1e1e2f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            background-color: #1e1e2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #1e1e2f;
        }

        .process-line p {
            font-size: 18px;
            color: #333;
        }

        #taskStack {
            font-weight: bold;
            color: #1e1e2f;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>Call Stack with Array</h3>
        <input type="text" id="taskInput" placeholder="Enter Task Name">
        <button onclick="addTask()">Add Task</button>
        <button onclick="undoTask()">Undo Task</button>
        <div class="process-line">
            <p>Process Line:</p>
            <p id="taskStack">[Empty]</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
