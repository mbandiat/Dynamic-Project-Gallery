<html>
<head>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #1e1e2f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 70%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            margin-top: 10px;
            background-color: #1e1e2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        pre {
            font-size: 18px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Generate a Star Triangle</h2>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows">
    <button onclick="generateTriangle()">Generate</button>
    <pre id="output"></pre>
</div>

<script>
    function generateTriangle() {
        let numRows = document.getElementById('rows').value;
        let outputDiv = document.getElementById('output');
        let triangle = '';
        
        // Create a triangle with rows
        for (let i = 1; i <= numRows; i++) {
            triangle += '*'.repeat(i) + '\n';
        }
        outputDiv.textContent = triangle;
    }
</script>

</body>
</html>
