<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #1e1e2f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input_div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        input {
            width: 45%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e1e2f;
        }

        #res {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #e0f7fa;
        }

        .button_div {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Calculator with JavaScript</h2>
        <div class="input_div">
            <input type="number" id="num1" placeholder="Enter the value of X"/>
            <input type="number" id="num2" placeholder="Enter the value of Y"/>
        </div>
        <input type="text" id="res" placeholder="Result will appear here" disabled/>
        
        <div class="button_div">
            <button onclick="add();">Addition (X + Y)</button>
            <button onclick="sub();">Subtraction (X - Y)</button>
            <button onclick="mul();">Multiplication (X * Y)</button>
            <button onclick="div();">Division (X / Y)</button>
        </div>
    </div>

    <script>
        function add() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            document.getElementById("res").value = x + y;
        }

        function sub() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            document.getElementById("res").value = x - y;
        }

        function mul() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            document.getElementById("res").value = x * y;
        }

        function div() {
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            if (y !== 0) {
                document.getElementById("res").value = x / y;
            } else {
                document.getElementById("res").value = "Cannot divide by zero";
            }
        }
    </script>

</body>
</html>
